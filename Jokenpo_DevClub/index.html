<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JokenPô</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>JokenPô</h1>

        <div class="buttons">
            <button id="scissors" onclick="playhuman('scissors')">&#x270C;</button>
            <button id="rock" onclick="playhuman('rock')">&#x270A;</button>
            <button id="paper" onclick="playhuman('paper')">&#x1F91A;</button>
        </div>

        <p class="result"></p>
        <p class="your-score">Sua pontuação: <span id="human-score">0</span></p>
        <p class="machine-score">pontuação da maquina: <span id="machine-score">0</span></p>

    </div>
    <script src="./script.js"></script>

</body>

</html>
